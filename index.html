<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding Invitation</title>
  <link rel="stylesheet" href="styles1.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Yeseva+One&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:ital,wght@0,100..700;1,100..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Yeseva+One&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Zhapran & Fira</h1>
    <p>Dear <span id="guest-name">Guest</span>,</p>
    <p>We cordially invite you to celebrate our special day with us. Your presence would mean the world to us.</p>
    <p>We hope you can attend:</p>
    <ul>
      <li>Akad</li>
      <li>Resepsi</li>
    </ul>
    <p>Best regards,</p>
    <p>Zhapran & Fira</p>
    <button onclick="openInvitation()">Open Invitation</button>
  </div>

  <script>
    function openInvitation() {
      window.open('invitation.html');
    }

    // Get the guest name from URL parameter
    function getGuestName() {
      const urlParams = new URLSearchParams(window.location.search);
      const guestName = urlParams.get('guest');
      if (guestName) {
        document.getElementById('guest-name').textContent = guestName;
      }
    }

    // Call the function to set the guest name
    getGuestName();
  </script>
</body>
</html>
